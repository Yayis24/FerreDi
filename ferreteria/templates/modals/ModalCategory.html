<!-- Modal agregar -->
<div class="modal fade" id="modal-agregar" tabindex="-1" role="dialog" aria-labelledby="modal-agregar-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-agregar-label">Agregar categoría</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'category' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

<!-- Modal Editar-->
{% for category in categories %}
<div class="modal fade" id="modal-editar{{category.id}}" tabindex="-1" role="dialog" aria-labelledby="modal-editar{{category.id}}Label" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Editar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-form" method="post" action="{% url 'category' %}">
            {% csrf_token %}
            <div class="modal-body">
                <input type="hidden" id="edit-id" name="edit_id" value="{{ category.id }}">
                <div class="form-group">
                    <label for="edit-nombre">Nombre</label>
                    <input type="text" class="form-control" id="edit-nombre" name="edit_nombre" value="{{ category.name }}" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
        
    </div>
    </div>
</div>
{% endfor %}

<!-- Modal Eliminar-->
{% for category in categories %}
<div class="modal fade" id="modal-eliminar{{category.id}}" tabindex="-1" role="dialog" aria-labelledby="modal-eliminar{{category.id}}Label" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Eliminar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-form" method="post" action="{% url 'category' %}">
            {% csrf_token %}
            <div class="modal-body">
                <input type="hidden" id="delete-id" name="delete_id" value="{{ category.id }}">
                <p>¿Seguro que deseas eliminar este registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
        
    </div>
    </div>
</div>
{% endfor %}
