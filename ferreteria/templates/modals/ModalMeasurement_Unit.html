<!-- Modal agregar -->
<div class="modal fade" id="modal-agregar1" tabindex="-1" role="dialog" aria-labelledby="modal-agregar1-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-agregar1-label">Agregar Unidades de medida</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'measurement_unit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <label for="abreviacion">Abreviacion</label>
                    <input type="text" class="form-control" id="abreviacion" name="abreviacion" required>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>            
        </div>
      </div>
    </div>
  </div>

<!-- Modal Editar-->
{% for measurement_unit in measurement_units %}
<div class="modal fade" id="modal-editar1{{measurement_unit.id}}" tabindex="-1" role="dialog" aria-labelledby="modal-editar1{{measurement_unit.id}}Label" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Editar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-form" method="post" action="{% url 'measurement_unit' %}">
            {% csrf_token %}
            <div class="modal-body">
                <input type="hidden" id="edit-id" name="edit_id" value="{{ measurement_unit.id }}">
                <div class="form-group">
                    <label for="edit-nombre">Nombre</label>
                    <input type="text" class="form-control" id="edit-nombre" name="edit_nombre" value="{{ measurement_unit.name }}" required>
                    <label for="edit-abreviacion">Abreviacion</label>
                    <input type="text" class="form-control" id="edit-abreviacion" name="edit_abreviacion" value="{{ measurement_unit.abbreviation }}" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
        
    </div>
    </div>
</div>
{% endfor %}
